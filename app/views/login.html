<form class="form" name="loginForm" novalidate ng-submit="login()">
    <div class="alert alert-danger" ng-show="formErrors" ng-repeat="error in formErrors">
        {{ error }}
    </div>
    <div class="form-group" ng-class="{
            'has-error' : loginForm.email.$invalid && loginForm.email.$dirty,
            'has-success' : loginForm.email.$valid && loginForm.email.$dirty
        }">
        <label class="control-label">Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email" required cu-focus/>
        <p class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$dirty && !loginForm.email.$focused">
            Wrong email.
        </p>
    </div>
    <div class="form-group" ng-class="{
            'has-error' : loginForm.password.$invalid && loginForm.password.$dirty,
            'has-success' : loginForm.password.$valid && loginForm.password.$dirty
        }">
        <label class="control-label">Password</label>
        <input type="password" name="password" class="form-control" ng-model="user.password" required cu-focus/>
        <p class="help-block" ng-show="loginForm.password.$invalid && loginForm.password.$dirty && !loginForm.password.$focused">
            Password required.
        </p>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid">Log In</button>
    </div>
</form>
